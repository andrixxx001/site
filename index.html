<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meus Links</title>

<!-- Ícones -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Fundo desfocado */
body::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: url("https://scontent.fbnu2-1.fna.fbcdn.net/v/t51.75761-15/477369054_18031661450617271_4907742346165120462_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=13d280&_nc_ohc=GavRIDskYPgQ7kNvwHguYpW&_nc_oc=AdnmAldqkrFZpwT8Q2wrRu7PasDrx9pbyIWzzAub-UT-WyHJTuaJaa_YDmEADL8ycGE&_nc_zt=23&_nc_ht=scontent.fbnu2-1.fna&_nc_gid=Z6Zqf4nagAdk780k8nwnxw&oh=00_AfumrjIHk2VmWO83Ftt8xeSSeaunoBtbkKId1EH6apNBLA&oe=699CCD78") no-repeat center center/cover;
  filter: blur(12px);
  transform: scale(1.1);
  z-index: -1;
}

.container {
  background: rgba(0,0,0,0.75);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  width: 350px;
  backdrop-filter: blur(15px);
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

h1 {
  color: white;
  margin-bottom: 20px;
}

.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  text-decoration: none;
  padding: 15px;
  margin: 10px 0;
  border-radius: 12px;
  font-weight: bold;
  transition: 0.3s;
  font-size: 16px;
}

.btn i {
  font-size: 20px;
}

.reddit {
  background: #ff4500;
  color: white;
}

.onlyfans {
  background: #00aff0;
  color: white;
}

.btn:hover {
  opacity: 0.85;
  transform: scale(1.05);
}
</style>
</head>

<body>

<div class="container">
  <h1>Para onde você quer ir?</h1>

  <a class="btn reddit" href="https://www.reddit.com/user/fitandx/" target="_blank">
    <i class="fa-brands fa-reddit"></i>
    Ir para o Reddit
  </a>

  <a class="btn onlyfans" href="https://onlyfans.com/kristinekissx" target="_blank">
    <i class="fa-solid fa-circle"></i>
    Ir para o OnlyFans
  </a>

</div>

</body>
</html>
