<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meus Links</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  background: url("https://images.unsplash.com/photo-1517649763962-0c623066013b") no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: rgba(0,0,0,0.75);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  width: 350px;
  backdrop-filter: blur(10px);
}

h1 {
  color: white;
  margin-bottom: 20px;
}

.btn {
  display: block;
  text-decoration: none;
  padding: 15px;
  margin: 10px 0;
  border-radius: 10px;
  font-weight: bold;
  transition: 0.3s;
}

.reddit {
  background: #ff4500;
  color: white;
}

.onlyfans {
  background: #00aff0;
  color: white;
}

.btn:hover {
  opacity: 0.8;
  transform: scale(1.05);
}
</style>
</head>

<body>

<div class="container">
  <h1>Where to next?</h1>

  <a class="btn reddit" href="https://www.reddit.com/user/fitandx/" target="_blank">
    Go to Reddit
  </a>

  <a class="btn onlyfans" href="https://onlyfans.com/samanthadiamondxx" target="_blank">
    Go to OnlyFans
  </a>

</div>

</body>
</html>
